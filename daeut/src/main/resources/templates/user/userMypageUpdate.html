<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/user_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da E ut</title>
</head>
<body layout:fragment="content">
    <button class="btn btn-primary toggle-btn menu mt-2 ml-2 myBtn" id="toggle-btn" onclick="toggleSidebar()">메뉴</button>
    <main class="container-fluid container">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar" id="sidebar">
                <button class="btn btn-danger d-block d-md-none cancel" onclick="toggleSidebar()">닫기</button>
                <h5>마이페이지</h5>
                <br>
                <a href="userMypage" class="userMypage">내 정보 변경</a>
                <a href="userReservation">내 예약 보기</a>
                <a href="userLikeTip">내가 좋아하는 글</a>
                <a href="userReview">별점 및 리뷰 작성</a>
                <a href="userCoupon">내 쿠폰</a>
                <a href="userPartner">파트너 신청</a>
            </nav>
            <div class="col-md-9 col-lg-10 form-section">
                <h3>내 정보 변경</h3>
                <form th:action="@{/userMypageUpdateDone}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group mb-3">
                        <label for="userid">아이디</label>
                        <input type="text" class="form-control" id="userid" th:placeholder="${user.userId}" disabled>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userPassword">비밀번호</label>
                        <input type="text" class="form-control" id="userPassword" th:placeholder="${user.userPassword}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="userName">이름</label>
                        <input type="text" class="form-control" id="userName" th:placeholder="${user.userName}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="userPhone">전화번호</label>
                        <input type="text" class="form-control" id="userPhone" th:placeholder="${user.userPhone}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="userAddress">주소</label>
                        <input type="text" class="form-control" id="userAddress" th:placeholder="${user.userAddress}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="userBirth">생년월일</label>
                        <input type="date" class="form-control" id="userBirth" th:value="${#dates.format(user.userBirth, 'yyyy-MM-dd')}">
                    </div>
                    <div class="form-buttons">
                        <a href="/userMypage" class="btn btn-secondary cancel">뒤로가기</a>
                        <button type="submit" name="action" value="delete" class="btn btn-danger cancel">탈퇴하기</button>
                        <button type="submit" name="action" value="update" class="btn btn-primary sessuce color_main">정보 수정</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
