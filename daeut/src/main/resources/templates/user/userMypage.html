<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/user_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da E ut</title>
</head>
<body layout:fragment="content">
    <button class="btn btn-primary toggle-btn menu mt-2 ml-2 myBtn" id="toggle-btn" onclick="toggleSidebar()">메뉴</button>
    <main class="container-fluid container">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar" id="sidebar">
                <button class="btn btn-danger d-block d-md-none cancel" onclick="toggleSidebar()">닫기</button>
                <h5>마이페이지</h5>
                <br>
                <a href="/user/userMypage" class="userMypage">내 정보 변경</a>
                <a href="/user/userReservation">내 예약 보기</a>
                <a href="/user/userReview">별점 및 리뷰 작성</a>
                <a href="/user/userChatRoom">채팅 내역</a>
                <a href="/user/userPartner">파트너 신청</a>
                <a href="/user/userCart">장바구니</a>
            </nav>
            <div class="col-md-9 col-lg-10 form-section">
                <h3>내 정보 변경</h3>
                <br>
                <form>
                    <div class="form-group mb-3">
                        <label for="userid">아이디</label>
                        <input type="text" class="form-control" id="userid" th:placeholder="${user.userId}" disabled>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userName">이름</label>
                        <input type="text" class="form-control" id="userName" th:placeholder="${user.userName}" disabled>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userPhone">전화번호</label>
                        <input type="text" class="form-control" id="userPhone" th:placeholder="${user.userPhone}" disabled>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userEmail">이메일</label>
                        <input type="text" class="form-control" id="userEmail" th:placeholder="${user.userEmail}" disabled>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userAddress">주소</label>
                        <input type="text" class="form-control" id="userAddress" th:placeholder="${user.userAddress}" disabled>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userBirth">생년월일</label>
                        <input type="date" class="form-control" id="userBirth" th:value="${#dates.format(user.userBirth, 'yyyy-MM-dd')}" disabled>
                    </div>
                    <div class="form-buttons">
                        <a href="userMypageUpdate" class="btn btn-primary sessuce color_main">정보 수정</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
