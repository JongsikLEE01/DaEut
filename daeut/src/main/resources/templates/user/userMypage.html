<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/user_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 마이 페이지</title>
</head>
<body layout:fragment="content">
    <button class="btn btn-primary toggle-btn menu mt-2 ml-2" id="toggle-btn" onclick="toggleSidebar()">메뉴</button>
    <div class="container-fluid container">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar" id="sidebar">
                <button class="btn btn-danger d-block d-md-none" onclick="toggleSidebar()">닫기</button>
                <h5>마이페이지</h5>
                <br>
                <a href="userMypage">내 정보 변경</a>
                <a href="userReservation">내 예약 보기</a>
                <a href="userLikeTip">내가 좋아하는 글</a>
                <a href="userReview">별점 및 리뷰 작성</a>
                <a href="userCoupon">쿠폰</a>
                <a href="userPartner">파트너 신청</a>
            </nav>
            <div class="col-md-9 col-lg-10 form-section">
                <h3>내 정보 변경</h3>
                <form>
                    <div class="form-group mb-3">
                        <label for="userid">아이디</label>
                        <input type="text" class="form-control" id="userid" placeholder="userid" disabled>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userPassword">비밀번호</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="userPassword">
                    </div>
                    <div class="form-group mb-3">
                        <label for="userName">이름</label>
                        <input type="text" class="form-control" id="userName" placeholder="userName">
                    </div>
                    <div class="form-group mb-3">
                        <label for="userPhone">전화번호</label>
                        <input type="text" class="form-control" id="userPhone" placeholder="userPhone">
                    </div>
                    <div class="form-group mb-3">
                        <label for="userAddress">주소</label>
                        <input type="text" class="form-control" id="userAddress" placeholder="userAddress">
                    </div>
                    <div class="form-group mb-3">
                        <label for="userBirth">생년월일</label>
                        <input type="date" class="form-control" id="userBirth" placeholder="userBirth">
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">정보 수정</button>
                        <button type="reset" class="btn btn-secondary">취소</button>
                        <button type="button" class="btn btn-danger">탈퇴하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
