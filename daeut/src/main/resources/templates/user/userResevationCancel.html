<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/user_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da E ut</title>
</head>

<body layout:fragment="content">
    <button class="btn btn-primary toggle-btn menu mt-2 ml-2 myBtn" id="toggle-btn"
        onclick="toggleSidebar()">메뉴</button>
    <main class="container-fluid container">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar" id="sidebar">
                <button class="btn btn-danger d-block d-md-none cancel" onclick="toggleSidebar()">닫기</button>
                <h5>마이페이지</h5>
                <br>
                <a href="/user/userMypage" class="userMypage">내 정보 변경</a>
                <a href="/user/userReservation">내 예약 보기</a>
                <a href="/user/userReview">별점 및 리뷰 작성</a>
                <a href="/user/userChatRoom">채팅 내역</a>
                <a href="/user/userPartner">파트너 신청</a>
                <a href="/user/userCart">장바구니</a>
            </nav>
            <div class="col-md-9 col-lg-10 form-section">
                <h3>예약 취소</h3>
                <br>
                <form action="/orders/cancel" method="post">
                    <!-- CSRF TOKEN -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <input type="hidden" name="ordersNo" th:value="${orders.ordersNo}">
                    <div class="mb-5">
                        <label for="title">예약 내역</label>
                        <span class="ms-5" id="title" th:text="${orders.title}"></span>
                    </div>
                    <div class="mb-5">
                        <label for="ordersNo">예약 번호</label>
                        <span class="ms-5" name="ordersNo" id="ordersNo" th:text="${orders.ordersNo}"></span>
                    </div>
                    <div class="form-group mb-5">
                        <label for="cancelAccount">환불 은행</label>
                        <select name="cancelAccount" id="cancelAccount" class="form-select w-25" required>
                            <option value=''>--선택--</option>
                            <option value='SC제일은행'>SC제일은행</option>
                            <option value='경남은행'>경남은행</option>
                            <option value='광주은행'>광주은행</option>
                            <option value='국민은행'>국민은행</option>
                            <option value='기업은행'>기업은행</option>
                            <option value='농협중앙회'>농협중앙회</option>
                            <option value='대구은행'>대구은행</option>
                            <option value='부산은행'>부산은행</option>
                            <option value='산업은행'>산업은행</option>
                            <option value='상호신용금고'>상호신용금고</option>
                            <option value='새마을금고'>새마을금고</option>
                            <option value='수협중앙회'>수협중앙회</option>
                            <option value='신한은행'>신한은행</option>
                            <option value='신협중앙회'>신협중앙회</option>
                            <option value='외환은행'>외환은행</option>
                            <option value='우리은행'>우리은행</option>
                            <option value='우체국'>우체국</option>
                            <option value='전북은행'>전북은행</option>
                            <option value='제주은행'>제주은행</option>
                            <option value='하나은행'>하나은행</option>
                            <option value='한국씨티은행'>한국씨티은행</option>
                            <option value='카카오뱅크'>카카오뱅크</option>
                        </select>

                        <label for="cancelName" class="ms-5">예금주</label>
                        <input type="text" class="form-control" name="cancelName" id="cancelName"
                            placeholder="예금주를 입력해주세요" required>
                    </div>
                    <div class="mb-5">
                        <label for="cancelNumber">계좌 번호</label>
                        <input type="text" class="form-control" name="cancelNumber" id="cancelNumber"
                            placeholder="계좌번호를 입력해주세요('-' 제외)" required>
                    </div>
                    <div class="mb-5">
                        <label for="reason" class="form-label">취소 사유</label>
                        <textarea class="form-control" id="reason" name="reason" rows="3" placeholder="취소 사유를 입력해주세요"
                            required></textarea>
                    </div>
                    <div class="form-buttons">
                        <button class="btn btn-primary sessuce color_main">취소하기</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
