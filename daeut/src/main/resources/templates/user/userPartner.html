<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/user_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파트너 신청</title>
</head>
<body layout:fragment="content">
    <button class="btn btn-primary toggle-btn menu mt-2 ml-2" id="toggle-btn" onclick="toggleSidebar()">메뉴</button>
    <div class="container-fluid container">
        <div class="row">
            <!-- 사이드바 -->
            <nav class="col-md-3 col-lg-2 sidebar" id="sidebar">
                <button class="btn btn-danger d-block d-md-none" onclick="toggleSidebar()">닫기</button>
                <h5>마이페이지</h5>
                <br>
                <a href="/user/userMypage">내 정보 변경</a>
                <a href="/user/userReservation">내 예약 보기</a>
                <a href="/user/userLikeTip">내가 좋아하는 글</a>
                <a href="/user/userReview">별점 및 리뷰 작성</a>
                <a href="/user/userCoupon">내 쿠폰</a>
                <a href="/user/userPartner" class="userPartner">파트너 신청</a>
                <a href="/user/userCart">장바구니</a>
            </nav>

            <!-- 컨텐츠영역 -->
            <div class="col-md-9 col-lg-10 form-section">
                <div class="mb-5">
                    <h3>파트너 신청</h3>
                    <p style="color: red;">다중 파트너 신청의 경우 불이익이 따를 수 있습니다.</p>
                    <div class="d-flex justify-content-center">
                        <div class="col-md-3 mt-5">
                            <img src="/img/partner.png" alt="파트너 이미지" class="profile-img img-thumbnail">
                        </div>
                        <div class="col-md-8">
                            <form class="ms-5" th:action="@{/user/request-partner}" method="post" enctype="multipart/form-data">
                                <!-- CSRF TOKEN -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <input type="hidden" th:name="${partner.userNo}" th:value="${partner.userNo}" id="userNo">
                                <div class="form-group form-section p-1 mt-5 text-start">
                                    <label for="partnerName">이름</label>
                                    <input type="text" class="form-control" id="partnerName" th:value="${partner.userName}" readonly>
                                </div>
                                <div class="form-group form-section p-1 text-start">
                                    <label for="partnerAddress">주소</label>
                                    <input type="text" class="form-control" id="partnerAddress" th:value="${partner.userAddress}" readonly>
                                </div>
                                <div class="form-group form-section p-1 text-start">
                                    <label for="contact">연락처</label>
                                    <input type="text" class="form-control" id="contact" th:value="${partner.userPhone}" readonly>
                                </div>
                                <div class="form-group form-section p-1 text-start">
                                    <label for="experience">경력 사항</label>
                                    <input type="text" class="form-control" id="experience" th:name="partnerCareer" th:value="${partner.partnerCareer}" placeholder="경력 사항을 입력해주세요">
                                </div>
                                <div class="form-group form-section p-1 f-warp text-start">
                                    <label for="description">소개 글</label>
                                    <textarea class="form-control w-75" id="description" th:name="introduce" th:value="${partner.introduce}" rows="3"></textarea>
                                </div>
                                <div class="form-group form-section p-1 f-warp text-start">
                                    <label for="file">추가 소개 사진</label>
                                    <input type="file" class="form-control" id="file" name="file" placeholder="첨부 파일을 선택해주세요">
                                </div>
                                
                                <div class="buttons mb-5 d-flex gap-3 justify-content-end">
                                    <button type="submit" class="btn btn-primary sessuce color_main">신청하기</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
