<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>결제 화면</h2>
            <p class="lead">userName님의 결제 화면입니다.</p>
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">예약</span>
                    <span class="badge bg-primary rounded-pill">N</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">[여름맞이][특가]청소 + 빨래 세트</h6>
                            <small class="text-body-secondary"></small>
                        </div>
                        <span class="text-body-secondary" >50,000원</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">방역</h6>
                            <small class="text-body-secondary">전체 방역</small>
                        </div>
                        <span class="text-body-secondary">20,000원</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-body-tertiary">
                        <div class="text-success">
                            <h6 class="my-0">사용 쿠폰</h6>
                            <small>가입쿠폰</small>
                        </div>
                        <span class="text-success">-5,000원</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>총 가격 (원)</span>
                        <strong value="65000" id="productCost">65,000</strong>
                    </li>
                </ul>

                <form class="card p-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="쿠폰">
                        <button type="submit" class="btn btn-secondary">쿠폰 사용</button>
                    </div>
                </form>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">예약 정보</h4>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="userName" class="form-label">이름</label>
                            <input type="text" class="form-control" id="userName" placeholder="이름" value="" required>
                            <div class="invalid-feedback">
                                이름이 올바르게 입력되지 않았습니다.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="userId" class="form-label">아이디</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="userId" placeholder="userId" required>
                                <div class="invalid-feedback">
                                    아이디가 올바르게 입력되지 않았습니다.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" placeholder="daeut@example.com">
                            <div class="invalid-feedback">
                                이메일이 올바르지 않습니다.
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="userPhone1" class="form-label">전화번호</label>
                            <select class="form-select" id="userPhone1" required>
                                <option value="010">010</option>
                                <option value="011">011</option>
                                <option value="011">017</option>
                                <option value="011">019</option>
                            </select>
                            <div class="invalid-feedback">
                                전화번호를 입력하세요
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="userPhone2" class="form-label">전화번호</label>
                            <input type="text" class="form-control" id="userPhone2" placeholder="'-'는 제외하고 입력해주세요" required>
                            <div class="invalid-feedback">
                                전화번호를 입력해주세요
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="userPost" class="form-label">우편번호</label>
                            <input type="text" class="form-control" id="userPost" placeholder="우편번호">
                        </div>

                        <div class="col-12">
                            <label for="userAddress" class="form-label">주소</label>
                            <input type="text" class="form-control" id="userAddress" placeholder="서울시 강서구" required>
                            <div class="invalid-feedback">
                                주소가 올바르지 않습니다.
                            </div>
                        </div>

                    <hr class="my-4">

                    <h4 class="mb-3">결제</h4>
                    <button class="btn btn-primary btn-lg" type="button" id="paymentBtn">결제 하기</button>
                    <button class="btn btn-danger btn-lg" type="button" onclick="cancelPayment()">취소 하기</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>

            if(payment){
                location.href = "/resevation/reservationRead"
            }
        }

</body>
</html>
