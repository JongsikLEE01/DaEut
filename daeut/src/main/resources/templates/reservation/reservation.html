<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/reserv_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da E ut</title>
</head>

<body layout:fragment="content">
    <!-- TODO 파트너 로그인시 글쓰기 필요 -->
    <div class="container">
        <section style="width: 1250px;">
            <div class="reservationTitles">
                <h3 class="reservation-title">생활 속 편리함</h3>
                <div class="reservation-container">
                    <h2 class="reservation-subtitle">깔끔한 생활 도우미 예약 서비스</h2>
                    <th:block sec:authorize="hasRole('ROLE_PARTNER') and hasRole('ROLE_USER') and !hasRole('ROLE_ADMIN')">
                        <a href="/reservation/reservationInsert" class="reservation-insert-link"><button
                                class="sessuce">글쓰기</button></a>
                    </th:block>
                </div>
            </div>
            <!-- 카드영역 -->
            <div class="reservation-card-grid">
                <div class="col" th:each="service : ${serviceList}">
                    <div class="card-reservation-thumbnail">
                        <div class="thumbnail-reservation">
                            <!-- 빈 경우 -->
                            <th:block th:if="${serviceList.isEmpty()}">
                                <span>조회된 게시글 정보가 없습니다.</span>
                            </th:block>
                            
                            <!-- 반복 -->
                            <div th:if="${!serviceList.isEmpty()}">
                                <!-- 카테고리 -->
                                <div class="service-tag">
                                    <span class="reserve-sertvice-tag" th:text="${service.serviceCategory}"></span>
                                </div>
                                
                                <!-- 이미지 -->
                                <a id="img_link" th:href="|/reservation/reservationRead?serviceNo=${service.serviceNo}|">
                                    <img th:src="|/file/img/${service.fileNo}|" alt="썸네일" width="100">
                                </a>
                            </div>
                        </div>

                        <div class="card-body">
                            <!-- 서비스 이름 -->
                            <label for="img_link" class="partner-title" th:text="${service.serviceName}"></label>
                            <!-- 유저(파트너) 이름 -->
                            <p class="partner-name" th:text="${service.userName}"></p>
                        </div>
                    </div>
                </div>
                <!-- 나머지 카드들도 동일하게 설정 -->
            </div>
        </section>


        <!-- 제목만 검색  -->
        <div class="search-container">
            <form action="/reservation/reservation" method="git">
                <input type="text" name="keyword" placeholder="검색어를 입력하세요" th:value="${param.keyword}">
                <button type="submit">검색</button>
            </form>
        </div>

        <!-- 페이징 -->
        <div class="pagination">
            <!-- <a href="#">&laquo;</a>
            <a href="#">&lt;</a>
            <a href="#" th:classappend="${page == 1} ? 'active'">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">&gt;</a>
            <a href="#">&raquo;</a> -->

            <!--
            #numbers.sequence(시작번호, 끝번호)
            : 시작번호 부터 끝 번호까지 번호 리스트를 생성
            -->
            <!-- 처음 -->
            <a th:href="|/reservation/reservation?page=${page.first}&keyword=${option.keyword}|">&laquo;</a> 
            <!-- 이전 -->
            <th:block th:if="${page.page != page.first}">
                <a th:href="|/reservation/reservation?page=${page.prev}&keyword=${option.keyword}|">&lt;</a>  
            </th:block>

            <th:block th:each="pageNo : ${#numbers.sequence(page.start, page.end)}">
                <!-- 현재페이지 -->
                <th:block th:if="${page.page == pageNo}">
                    <b>
                        <span th:classappend="${page == 1} ? 'active'" th:text="${pageNo}"></span>
                    </b>
                </th:block>
                <!-- 다른 페이지 -->
                <th:block th:if="${page.page != pageNo}">
                        <a th:href="|/reservation/reservation?page=${pageNo}&keyword=${option.keyword}|" th:text="${pageNo}"></a>
                </th:block> 
            </th:block>

            <!-- 다음 -->
            <th:block th:if="${page.page != page.last}">
                <a th:href="|/reservation/reservation?page=${page.next}&keyword=${option.keyword}|">&gt;</a>
            </th:block>
            <!-- 마지막 -->
            <a th:href="|/reservation/reservation?page=${page.last}&keyword=${option.keyword}|">&raquo;</a>
        </div>

    </div>

</body>

</html>
