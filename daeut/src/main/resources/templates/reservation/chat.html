<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/reserv_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da E ut</title>
    <!-- SockJS 및 stomp.js 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<body layout:fragment="content">

    <div class="container">
        <div class="chatbox">
            <div class="chat-header">
                <div class="chat-partner-info">
                    <span class="partner-name-chat">채팅방</span>
                </div>
            </div>
            <!-- <div class="chat-box" id="chat-box messages"> -->
            <div class="chat-box" id="messages">
                <th:block th:each="chat : ${chatList}">
                    <span th:text="${chat.chatContent}"></span>
                    <br>
                </th:block>
            </div>
            <div class="input-box">
                <form id="chatForm">
                    <input type="text" id="messageInput" placeholder="부적절한 메세지는 삭제 처리됩니다." onkeypress="enterSend(event)">
                    <!-- <button onclick="sendMessage()" class="sendchat" id="send">전송</button> -->
                    <button class="sendchat" id="send" onclick="sendMessage()">전송</button>
                </form>
            </div>
            <div class="button-box">
                <button class="goback" onclick="goBack()">돌아가기</button>
            </div>

        </div>
    </div>

    <script>
        
        // WebSocket 서버 연결
        function connect() {
            let socket = new SockJS('/chat')
            stompClient = Stomp.over(socket)
            stompClient.connect({}, function (frame) {
                alert("소켓 연결 성공")
                console.log('Connected: ' + frame);
                createChatRoom()
            });
        }

        // Enter 키를 눌렀을 때 메시지 전송
        function enterSend(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 전송 버튼 클릭 시 호출되는 함수
        function sendMessage() {
            var messageInput = document.getElementById('messageInput');
            var message = messageInput.value.trim();
            if (message !== '') {
                // 채팅 메시지 전송
                stompClient.send("/app/sendMessage", {}, JSON.stringify({ 'message': message }));
                messageInput.value = '';
            
                // 메시지를 DB에 저장하기 위해 서버로 HTTP POST 요청 보내기
                fetch('/message/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        'chatContent': message,
                        'userNo' : userNo,
                        'roomNo' : roomNo 
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to save message');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Message saved successfully:', data);
                })
                .catch(error => {
                    console.error('Error saving message:', error);
                });
            }
        }


        // 메시지를 화면에 추가하는 함수
        function showMessage(message) {
            var messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = message;
            document.getElementById('messages').appendChild(messageElement);
        }

        // WebSocket으로부터 새로운 메시지가 도착했을 때 호출되는 함수
        stompClient.subscribe('/topic/public', function (payload) {
            showMessage(payload.body);
        });

        // 이전 페이지로 이동하는 함수
        function goBack() {
            window.history.back();
        }

        connect();
    </script>
</body>
</html>
