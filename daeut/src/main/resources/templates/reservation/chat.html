    <!-- SockJS 및 stomp.js 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<body layout:fragment="content">

    <div class="container">
        <div class="chatbox">
            <div class="chat-header">
                <div class="chat-partner-info">
                    <!-- partner 번호 -> 유저테이블 파트너 번호 검색, 이름 출력 -->
                    <span class="partner-name-chat">상대방 이름</span>
                </div>
            </div>
            <!-- <div class="chat-box" id="chat-box messages"> -->
            <div class="chat-box" id="messages">
                <!-- 채팅 메시지는 여기에 추가됩니다 -->
            </div>
            <div class="input-box">
                <form id="chatForm">
                    <input type="text" id="messageInput" placeholder="부적절한 메세지는 삭제 처리됩니다." onkeypress="enterSend(event)">
                    <!-- <button onclick="sendMessage()" class="sendchat" id="send">전송</button> -->
                    <button class="sendchat" id="send" onclick="sendMessage()">전송</button>
                </form>
            </div>
            <div class="button-box">
                <button class="goback" onclick="goBack()">돌아가기</button>
            </div>

        </div>
    </div>

    <script>
        // CSRF
        const csrfHeader = document.querySelector("meta[name='_csrf_header']").content;
        const csrfToken = document.querySelector("meta[name='_csrf']").content;

        var stompClient = null
        var userNo = '[[${user.userNo}]]'
        var partnerNo = '[[${service.partnerNo}]]'
        
        // WebSocket 서버 연결
        function connect() {
            var socket = new SockJS('/chat')
            stompClient = Stomp.over(socket)
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                createChatRoom()
            });
        }
        
        // 메시지 전송
        function sendMessage() {
            var roomNo = '[[${chatRoom.roomNo}]]'
            console.log('chatRoom? '+roomNo)
            
            // 채팅방이 존재하지 않을 경우
            if(roomNo == null || roomNo == ''){
                createChatRoom()
            }

            var headers = { 'X-CSRF-TOKEN': csrfToken }
            var messageInput = document.getElementById('messageInput')
            var message = {
                chatContent: messageInput.value,
                userNo: userNo,
                roomNo: roomNo
            }
            stompClient.send("/app/chat.sendMessage", headers, JSON.stringify(message))
            messageInput.value = ''
        }

        // 채팅방 생성
        function createChatRoom() {
            let data = {
				'userNo': userNo,
				'partnerNo': partnerNo
			};
            
			// AJAX 비동기 요청
			let request = new XMLHttpRequest()
			request.open('POST', '/chatRoom')
			request.setRequestHeader(csrfHeader ,csrfToken)
			request.setRequestHeader('Content-Type', 'application/json')
			request.send(JSON.stringify(data))
            
			// 요청 상태가 변할 때 실행하는 메소드
			request.onreadystatechange = function () {
                if (request.readyState == request.DONE && request.status == 200) 
                    console.log('채팅방 생성 성공')
				if (request.readyState == request.DONE && request.status == 201) 
					console.log('채팅방 생성 실패')
			}
        }
