<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/admin_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da E ut</title>
</head>
<body layout:fragment="content">
    <button class="btn btn-primary toggle-btn menu mt-2 myBtn d-md-none transitionNone" id="toggle-btn" onclick="toggleSidebar()">메뉴</button>

    <main class="container-fluid container">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar" id="sidebar">
                <button class="btn btn-danger d-block d-md-none" onclick="toggleSidebar()">닫기</button>
                <h5>관리</h5>
                <br>
                <a href="/admin/adminUser" class="userManage">회원 관리</a>
                <a href="/admin/adminPartner">파트너 관리</a>
                <a href="/admin/adminReservation">예약 관리</a>
            </nav>
            <div class="col-md-9 col-lg-10 form-section">
                <h3>회원 관리</h3>
                <p>사용자 이름 클릭 시 조회 화면으로 이동합니다.</p>
                <table class="table table-sm table-hover">
                    <thead class="table-light">
                        <tr>
                            <th width="30">No.</th>
                            <th width="50">사용자 명</th>
                            <th width="50">아이디</th>
                            <th width="80">전화번호</th>
                            <th width="100">등록 일자</th>
                            <th width="30"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:if="${userList == null || userList.isEmpty()}">
                            <tr>
                                <td colspan="6"> 
                                    조회된 회원 정보가 없습니다.
                                </td>
                            </tr>
                        </th:block>
                        <tr th:each="user : ${userList}">
                            <td th:text="${user.userNo}"></td>
                            <td>
                                <a th:href="@{/adminUserRead(no=${user.userNo})}" th:text="${user.userName}" class="text-decoration-line"></a>
                            </td>
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.userPhone}"></td>
                            <td>
                                <span th:text="${#dates.format(user.userRegDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                            </td>
                            <td class="checked">
                                <input type="checkbox" id="chk1" class="checkbox">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="buttons">
                    <button class="btn btn-primary custom1">선택 삭제</button>
                    <button class="btn btn-primary custom2">전체 삭제</button>
                </div>
                <div class="pagination">
                    <a href="#">&laquo;</a>
                    <a href="#">&lt;</a>
                    <a href="#" th:classappend="${page == 1} ? 'active'">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">&gt;</a>
                    <a href="#">&raquo;</a>
                </div>
            </div>
        </div>
    </main>


</body>
</html>
