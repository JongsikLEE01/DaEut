<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/admin_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da E ut</title>
</head>
<body layout:fragment="content">
    <button class="btn btn-primary toggle-btn menu mt-2 ml-2" id="toggle-btn" onclick="toggleSidebar()">메뉴</button>

    <main class="container-fluid container">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar" id="sidebar">
                <button class="btn btn-danger d-block d-md-none" onclick="toggleSidebar()">닫기</button>
                <h5>관리</h5>
                <br>
                <a href="adminUser" class="userManage">회원 관리</a>
                <a href="adminPartner">파트너 관리</a>
                <a href="adminReservation">예약 관리</a>
            </nav>
            <div class="col-md-9 col-lg-10 form-section">
                <h3>회원 조회</h3>
                <div class="container mt-2">
                    <div class="card">
                        <div class="card-body">
                            <form action="#" method="POST">
                                <div class="row info-row">
                                    <label for="requester" class="col-3 label">아이디</label>
                                    <div class="col-9">
                                        <input type="text" id="id" class="form-control" value="joeun" >
                                    </div>
                                </div>
                                <div class="row info-row">
                                    <label for="password" class="col-3 label">비밀번호</label>
                                    <div class="col-9">
                                        <input type="text" id="password" class="form-control" value="a1b2c3d4!" >
                                    </div>
                                </div>
                                <div class="row info-row">
                                    <label for="name" class="col-3 label">이름</label>
                                    <div class="col-9">
                                        <input type="text" id="name" class="form-control" value="김조은" >
                                    </div>
                                </div>
                                <div class="row info-row">
                                    <label for="phone" class="col-3 label">전화번호</label>
                                    <div class="col-9">
                                        <input type="text" id="phone" class="form-control" value="010-1111-1111" >
                                    </div>
                                </div>
                                <div class="row info-row">
                                    <label for="address" class="col-3 label">주소</label>
                                    <div class="col-9">
                                        <input type="text" id="address" class="form-control" value="인천광역시 부평구" >
                                    </div>
                                </div>
                                <div class="row info-row">
                                    <label for="birth" class="col-3 label">생년월일</label>
                                    <div class="col-9">
                                        <input type="text" id="birth" class="form-control" value="2000/01/01" >
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary custom1 size">수정</button>
                    <button type="button" class="btn btn-primary custom1 size" onclick="actionDelete()">삭제</button>
                    <a href="adminUser" class="btn btn-primary custom2 size">목록</a>
                </div>

                <h3>작성 리뷰</h3>
                <div class="container mt-2">
                    <div class="card">
                        <div class="card-body">
                            <form action="#" method="POST">
                                <div class="container mt-3">
                                    <div class="card reservation-card">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-12 label">MM월 DD일</div>
                                            </div>
                                            <div class="row">
                                                <div class="col-8">
                                                    <span>예약번호 : 5ASD7A1Z</span>
                                                    <span class="ms-3">예약자명 : 김조은</span>
                                                </div>
                                                <div class="col-4 text-end">
                                                    <span class="star-rating">★</span>
                                                    <span>4.5</span>
                                                </div>
                                                <div>
                                                    <textarea rows="5" cols="85" name="content"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card reservation-card">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-12 label">MM월 DD일</div>
                                            </div>
                                            <div class="row">
                                                <div class="col-8">
                                                    <span>예약번호 : 5ABC7D1E</span>
                                                    <span class="ms-3">예약자명 : 김조은</span>
                                                </div>
                                                <div class="col-4 text-end">
                                                    <span class="star-rating">★</span>
                                                    <span>5.0</span>
                                                </div>
                                                <div>
                                                    <textarea rows="5" cols="85" name="content"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary custom1 size">수정</button>
                    <button type="button" class="btn btn-primary custom1 size" onclick="actionDelete()">삭제</button>
                    <a href="adminUser" class="btn btn-primary custom2 size">목록</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
