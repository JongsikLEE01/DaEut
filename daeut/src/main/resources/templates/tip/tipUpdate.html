<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/tip_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da E ut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body layout:fragment="content">
    <!-- ⭐ content -->

    <div class="container">
        <form id="form" th:action="@{/tip/tipUpdate}" method="post">
            <input type="hidden" name="boardNo" th:value="${board.boardNo}">

            <div class="mb-3">
                <label for="title" class="form-label visually-hidden"></label>
                <input type="text" id="title" class="form-control" placeholder="제목을 입력해주세요." th:value="${board.boardTitle}" />
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="content" rows="8" th:text="${board.boardContent}" ></textarea>
            </div>
            <div class="mb-3">

            <div>
                <label for="images" class="form-label">첨부파일</label>
                <label for="images" class="file-upload-button">첨부하기</label>
            </div>
                <input type="file" class="form-control" id="images" name="images" accept="image/*" multiple onchange="previewImages(event)">
                <div class="form-text">사진은 최대 20MB 이하의 JPG, PNG, GIF 파일 10장까지 첨부 가능합니다.</div>
            </div>

            <tr>
                <td>파일</td>
                <td>
                    <ul>
                        <!-- 파일 목록 -->
                        <th:block th:each="file : ${fileList}">
                            <li>
                                <!-- 파일명 (다운로드) -->
                                <a th:href="|/file/img/${file.fileNo}|" th:text="${file.originFileName}"></a>
                                <!-- 파일 삭제 -->
                                <button type="button" th:onclick="|deleteFile(this, ${file.fileNo})|" class="btn-btn-primary me-2">삭제</button>
                            </li>
                        </th:block>
                    </ul>
                </td>
            </tr>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn-btn-primary me-2">수정하기</button>
                <button type="submit" onclick="actionDelete()" class="btn-btn-primary me-2">삭제하기</button>
                <a href="/tip/index" onclick="moveList()"class="btn-btn-outline-secondary">목록</a>
            </div>
        </form>
    </div>

    <script>
        // function previewImages(event) {
        //     var container = document.getElementById('image-preview-container');
        //     container.innerHTML = ''; // 기존 이미지 제거
            
        //     var files = event.target.files;
        //     for (var i = 0; i < files.length; i++) {
        //         var image = document.createElement('img');
        //         image.src = URL.createObjectURL(files[i]);
        //         image.alt = '이미지 미리보기';
        //         image.classList.add('img-thumbnail');
        //         image.style.maxWidth = '200px';
        //         container.appendChild(image);
        //     }
        // }

        let form = document.getElementById('form')

        // 👩‍💻 모델 객체를 자바스크립트로 가져오는 방법
        let no = "[[${board.boardNo}]]"
        
        // 수정 화면 이동
        function moveUpdate() {
            location.href = '/tip/tipUpdate?no=' + no
        }
 
        // 삭제 요청
        function actionDelete() {
            let check = confirm('정말로 삭제하시겠습니까?')
            if( check ) {
                form.action = '/tip/tipDelete'
                form.submit()
            }
        }

        // 목록 화면 이동
        function moveList() {
            location.href = '/tip/index'
        }

        // 파일 삭제
        function deleteFile(element, no) {
            // alert(no)
            
            // AJAX 비동기 요청
            let request = new XMLHttpRequest()

            // 요청 세팅
            // request.open(요청메소드, URL)
            request.open('DELETE', '/file/img/' + no)
            request.send()

            request.onreadystatechange = function() {

                // 요청 성공 시,
                if( request.readyState == request.DONE && request.status == 200 ) {
                    console.log('파일 삭제 성공!');
                    // 파일 항목 제거
                    element.parentNode.remove()
                }
            }
        }
    </script>
</body>
</html>
