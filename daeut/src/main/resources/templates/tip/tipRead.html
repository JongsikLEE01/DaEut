<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/main_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da E ut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
  />
    <link rel="stylesheet" href="/css/tip/tipRead.css">
</head>
<body layout:fragment="content">

    <div class="container">
        <div class="main">
            <h2>제목입니다.</h2>
            <div class="header-container">
                <h3>아이디</h3>
                <div class="button-container">
                    <button class="delete">게시글 삭제</button>
                    <button class="update">게시글 수정</button>
                </div>
            </div>
            <hr class="separator">
            <img src="/img/logo_h.png" alt="모기 퇴치 방법">
            <p>게시글 내용 16px</p>
            <p>천연 모기 퇴치제 만드는 방법</p>
            <ol>
                <li>라벤더향 계열 사용</li>
                <li>몸통을 잡아주기 위해선 국내 유명 동물성 오일을 구입</li>
                <li>집중적으로 5분간 문지르기</li>
                <li>충분히 말려줍니다</li>
            </ol>
            <p>
                여름철 홈케어에도 한몫!<br>
                예민한 사람이나 아이에게도 좋은 천연 모기 스프레이
            </p>

            <hr class="separator">

            <!-- 댓글 섹션 -->
            <h3>댓글 5</h3>
            <div class="comment-section">
                <input type="text" placeholder="댓글을 입력하세요.">
                <button type="submit">입력</button>
                <div class="comment">
                    <p><strong>아이디</strong></p>
                    <p>좋은 내용 잘 보고 갑니다. ^^</p>
                    <div class="comment-actions">
                        2023-05-22
                        <button>답글달기</button>
                        <button>수정</button>
                        <button>삭제</button>
                    </div>
                    <div class="comment-response">
                        <p><strong>운영자</strong></p>
                        <p>답변: 네, 도움되셨다니 기쁩니다.</p>
                        <div class="comment-actions">
                            2023-05-22
                            <button>답글달기</button>
                            <button>신고</button>
                        </div>
                    </div>
                </div>
                <div class="comment">
                    <p><strong>아이디2</strong></p>
                    <p>댓글 예시입니다.</p>
                    <div class="comment-actions">
                        2023-05-22
                        <button>답글달기</button>
                        <button>수정</button>
                        <button>삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
