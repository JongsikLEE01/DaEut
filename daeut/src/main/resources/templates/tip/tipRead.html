        document.getElementById("like-button").addEventListener("click", function() {
            const boardNo = document.querySelector('input[name="boardNo"]').value;
            // const userNo = document.querySelector('input[name="userNo"]').value; // 사용자 번호 가져오기
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            fetch(`/tip/${boardNo}/like?userNo=${userNo}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let likeCountElement = document.getElementById("like-count");
                    let likeCount = parseInt(likeCountElement.textContent.split(": ")[1]) + 1;
                    likeCountElement.textContent = `추천수: ${likeCount}`;
                    alert(data.message); // 추천 완료 메시지 표시
                } else {
                    alert(data.message); // 이미 추천했습니다 메시지 표시
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // 댓글 등록
        function insertReply() {
            let $content = document.getElementById('reply-content');
            let replyContent = $content.value;

            let no = document.getElementById('no').value;
            let userId = document.getElementById('userId').value;
            let csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            let csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            console.log(`글번호 : ${no}`);
            console.log(`댓글 내용 : ${replyContent}`);
            console.log(`회원번호 : ${userNo}`);  // 이거 없으면 로그인

            let data = {
                'boardNo': no,
                'userId': userId,
                'replyContent': replyContent
            };

            let request = new XMLHttpRequest();
            request.open('POST', '/reply/insert', true);
            request.setRequestHeader(csrfHeader, csrfToken); 
            request.setRequestHeader('Content-Type', 'application/json');

            console.log(JSON.stringify(data));
            request.send(JSON.stringify(data));

            request.onreadystatechange = function() {
                if (request.readyState === XMLHttpRequest.DONE) {
                    if (request.status === 201) {
                        console.log('댓글 등록 성공!');
                        let response = request.responseText;
                        if (response === 'SUCCESS') {
                            alert("댓글 등록 성공!!!");
                            replyList();  // 댓글 목록 갱신
                            $content.value = ''; // 댓글 입력 창 비우기
                        }
                    }
                }
            }
        }

        function replyList() {
            let no = document.getElementById('no').value;

            let request = new XMLHttpRequest();
            request.open('GET', '/reply/list?boardNo=' + no, true);
            request.setRequestHeader('Content-Type', 'application/json');
            request.send();

            request.onreadystatechange = function() {
                if (request.readyState === XMLHttpRequest.DONE) {
                    if (request.status === 200) {
                        let replies = JSON.parse(request.responseText);
                        let replyList = document.getElementById('reply-list');
                        replyList.innerHTML = '';

                        replies.forEach(reply => {
                            let replyHtml = `
                                <div class="comment">
                                    <p><strong>${reply.userId}</strong></p>
                                    <p>${reply.replyContent}</p>
                                    <div class="comment-actions">
                                        <span>${new Date(reply.replyRegDate).toLocaleDateString()}</span>
                                        <button type="button" onclick="insertAnswer(this, ${reply.replyNo})">답글달기</button>
                                        <button type="button" onclick="editReply(${reply.replyNo}, '${reply.replyContent}')">수정</button>
                                        <button type="button" onclick="deleteReply(${reply.replyNo})">삭제</button>
                                    </div>
                                </div>
                            `;
                            replyList.innerHTML += replyHtml;
                        });
                    }
                }
            }
        }

        function editReply(replyNo, replyContent) {
            let replyElement = document.querySelector(`button[onclick="editReply(${replyNo}, '${replyContent}')"]`).parentNode.parentNode;
            replyElement.innerHTML = `
                <textarea id="edit-content-${replyNo}" cols="60" rows="5" style="border: 1px solid #8FA2CA;resize: none;">${replyContent}</textarea>
                <button style="background-color: #8FA2CA;border: #8FA2CA;border-radius: 8px;height: 30px;" onclick="updateReply(${replyNo})">수정</button>
                <button style="background-color: white; border-color: #8FA2CA;border-radius: 8px;height: 30px;" onclick="cancelEdit(${replyNo}, '${replyContent}')">취소</button>
            `;
        }

        function updateReply(replyNo) {
            let editedContent = document.getElementById(`edit-content-${replyNo}`).value;

            let data = {
                'replyNo': replyNo,
                'replyContent': editedContent
            };

            let csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            let csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            let request = new XMLHttpRequest();
            request.open('PUT', '/reply', true);
            request.setRequestHeader('Content-Type', 'application/json');
            request.setRequestHeader(csrfHeader, csrfToken);
            request.send(JSON.stringify(data));

            request.onreadystatechange = function() {
                if (request.readyState === XMLHttpRequest.DONE) {
                    if (request.status === 200) {
                        let response = request.responseText;
                        if (response === 'SUCCESS') {
                            alert("댓글 수정 성공!!!");
                            replyList(); // 댓글 목록 갱신
                        } else {
                            alert("댓글 수정 실패: " + response);
                        }
                    } else if (request.status === 403) {
                        alert("수정 권한이 없습니다.");
                    } else {
                        alert("댓글 수정 중 오류 발생.");
                    }
                }
            }
        }

        function cancelEdit(replyNo, originalContent) {
            let replyElement = document.querySelector(`button[onclick="editReply(${replyNo}, '${originalContent}')"]`).parentNode.parentNode;
            replyElement.innerHTML = `
                <p><strong>${replyNo}</strong></p>

                <div class="comment-actions">

                    <button type="button" onclick="editReply(${replyNo}, '${originalContent}')">수정</button>
                    <button type="button" onclick="deleteReply(${replyNo})">삭제</button>
                </div>
            `;
        }

        function cancelEdit(replyNo, originalContent) {
            // replyNo에 해당하는 수정 창을 찾습니다.
            let editor = document.querySelector(`#edit-content-${replyNo}`);
            
            // editor가 존재하면 부모 요소를 찾아서 원래 댓글 형태로 되돌립니다.
            if (editor) {
                let replyElement = editor.parentNode;
                replyElement.innerHTML = `
                    <p><strong>${replyNo}</strong></p>
                    <p>${originalContent}</p>
                    <div class="comment-actions">
                        <span>${new Date().toLocaleDateString()}</span>
                        <button type="button" onclick="insertAnswer(this, ${replyNo})">답글달기</button>
                        <button type="button" onclick="editReply(${replyNo}, '${originalContent.replace(/'/g, "\\'")}')">수정</button>
                        <button type="button" onclick="deleteReply(${replyNo})">삭제</button>
                    </div>
                `;
            } else {
                console.error("Editor not found for replyNo: " + replyNo);
            }
        }

        // 댓글 삭제 요청
        function deleteReply(no) {

            const check = confirm("정말로 삭제하시겠습니까?")
            if( !check )
                return

            // 삭제 요청
            let request = new XMLHttpRequest()
            request.open('DELETE', '/reply/' + no)
            request.setRequestHeader(csrfHeader, csrfToken); // CSRF 토큰 설정
            // request.open('DELETE', `/reply/${no}`)   // ⭐템플릿 문자열
            request.send()

            request.onreadystatechange = function() {
                // 요청 성공 시,
                if( request.readyState == request.DONE && request.status == 200 ) {
                    console.log('댓글 삭제 성공!');
                    let response = request.responseText
                    // alert(response)
                    if( response == 'SUCCESS' ){
                        replyList()     // 댓글 목록 갱신
                    }
                }
            }
        }

        // 답글 등록
        function insertAnswer(element, parentNo) {
                let $replyBox = element.parentNode.parentNode;
                console.log(`부모 번호 : ${parentNo}`);
                console.log($replyBox);

                // 답글 작성 UI
                let $editor = document.createElement('div');
                $editor.classList.add('reply-box');
                $editor.id = 'answer';
                let editor = `
                    <div class="inner">
                        <textarea cols="60" rows="5" id="answer-content" style="border: 1px solid #8FA2CA;resize: none; placeholder="답글 내용을 입력하세요."></textarea>
                        <br>
                        <button style="background-color: #8FA2CA;border: #8FA2CA;border-radius: 8px;height: 30px;" onclick="answer(${parentNo})">등록</button>
                        <button style="background-color: white; border-color: #8FA2CA;border-radius: 8px;height: 30px;" onclick="cancelAnswer()">취소</button>
                    </div>
                `;
                $editor.innerHTML = editor;

                // 기존 답글 UI가 있으면 초기화
                let $answer = document.getElementById("answer");
                if ($answer) {
                    $answer.parentNode.removeChild($answer);
                }

                // 요소.after(추가요소)
                $replyBox.after($editor);
            }

            // 답글 등록 요청
            function answer(parentNo) {
                let $content = document.getElementById('answer-content');
                let replyContent = $content.value;

                let no = document.getElementById('no').value;
                let userId = document.getElementById('userId').value;
                let csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                let csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

                console.log(`부모 번호: ${parentNo}`);
                console.log(`댓글 내용: ${replyContent}`);
                console.log(`회원 번호: ${userId}`);

                let data = {
                    'boardNo': no,
                    'parentNo': parentNo,
                    'userId': userId,
                    'replyContent': replyContent
                };

                let request = new XMLHttpRequest();
                request.open('POST', '/reply/insert', true);
                request.setRequestHeader(csrfHeader, csrfToken); 
                request.setRequestHeader('Content-Type', 'application/json');

                console.log(JSON.stringify(data));
                request.send(JSON.stringify(data));

                request.onreadystatechange = function() {
                    if (request.readyState === XMLHttpRequest.DONE) {
                        if (request.status === 201) {
                            console.log('답글 등록 성공!');
                            let response = request.responseText;
                            if (response === 'SUCCESS') {
                                alert("답글 등록 성공!!!");
                                replyList();  // 댓글 목록 갱신
                                $content.value = ''; // 답글 입력 창 비우기
                            }
                        }
                    }
                }
            }

            // 답글 등록 취소
            function cancelAnswer() {
                let $answer = document.getElementById("answer");
                if ($answer) {
                    $answer.parentNode.removeChild($answer);
                }
            }
