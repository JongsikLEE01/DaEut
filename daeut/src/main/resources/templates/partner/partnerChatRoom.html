<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/partner_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da E ut</title>
</head>
<body layout:fragment="content">
    <button class="btn btn-primary toggle-btn menu mt-2 myBtn d-md-none transitionNone" id="toggle-btn" onclick="toggleSidebar()">메뉴</button>

    <main class="container-fluid container">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar" id="sidebar">
                <button class="btn btn-danger d-block d-md-none cancel" onclick="toggleSidebar()">닫기</button>
                <h5>마이페이지</h5>
                <br>
                <a href="/partner/partnerMypage" class="active">내 정보 변경</a>
                <a href="/partner/partnerReservation" class="partnerReservation">내 예약 보기</a>
                <a href="/partner/partnerReview">내 리뷰 보기</a>
                <a href="/partner/partnerChatRoom">채팅 내역</a>
            </nav>
            <dikv class="col-md-9 col-lg-10 form-section">
                <h3>예약 관리</h3>
                <table class="table table-sm table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>No.</th>
                            <th>내 채팅방</th>
                            <th>채팅 시작일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${chatRoomList == null}">
                            <td colspan="3">채팅 내역이 비어있어요</td>
                        </tr>
                        <tr th:if="${chatRoomList != null}" th:each="chatRoom, stat : ${chatRoomList}">
                            <td th:text="${stat.index + 1}"></td>
                            <td>
                                <a th:href="|/reservation/chat?roomNo=${chatRoom.roomNo}|" th:text="${chatRoom.title}"></a>
                            </td>
                            <td th:text="${#dates.format(chatRoom.regDate, 'MM-dd')}"></td>
                        </tr>
                    </tbody>
                </table>
               
            </div>
        </div>
    </main>
</body>
</html>
