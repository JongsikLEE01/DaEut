<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/main_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da E ut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
  />
    <link rel="stylesheet" href="/css/partner/partnerMypage.css">
</head>
<body layout:fragment="content">
    <!-- ⭐ content -->
    <div class="container">
      <aside>
          <div class="sidebar">
              <h2>마이페이지</h2>
              <ul>
                  <li><a href="/partnerMypage" class="active">내 정보 변경</a></li>
                  <li><a href="/partnerReservation">내 예약 보기</a></li>
                  <li><a href="/partnerReview">내 리뷰 보기</a></li>
              </ul>
          </div>
      </aside>
      <main>
          <h2>내 정보 변경</h2>
          <form>
            <div class="form-group">
              <label for="partnerId">아이디</label>
              <input type="text" id="partnerId" name="partnerId" class="form-control">
          </div>
          
          <div class="form-group">
              <label for="partnerPassword">비밀번호</label>
              <input type="password" id="partnerPassword" name="partnerPassword" class="form-control">
          </div>
          
          <div class="form-group">
              <label for="partnerName">이름</label>
              <input type="text" id="partnerName" name="partnerName" class="form-control">
          </div>
          
          <div class="form-group">
              <label for="partnerPhone">전화번호</label>
              <input type="text" id="partnerPhone" name="partnerPhone" class="form-control">
          </div>
          
          <div class="form-group">
              <label for="partnerAddress">주소</label>
              <input type="text" id="partnerAddress" name="partnerAddress" class="form-control">
          </div>
          
          <div class="form-group">
              <label for="partnerBirth">생년월일</label>
              <input type="date" id="partnerBirth" name="partnerBirth" class="form-control">
          </div>
              
          <div class="form-group">
            <label for="serviceType">서비스 유형</label>
            <div id="serviceType" class="btn-group" role="group">
                <input type="radio" class="btn-check" id="type1" name="serviceType" value="청소" autocomplete="off">
                <label class="btn btn-outline-primary btn-sm" for="type1">청소</label>
                <input type="radio" class="btn-check" id="type2" name="serviceType" value="방역" autocomplete="off">
                <label class="btn btn-outline-primary btn-sm" for="type2">방역</label>
                <input type="radio" class="btn-check" id="type3" name="serviceType" value="보안" autocomplete="off">
                <label class="btn btn-outline-primary btn-sm" for="type3">보안</label>
            </div>
        </div>
              
              <label for="partnerContent">소개글</label>
              <textarea id="partnerContent" name="partnerContent"></textarea>
              
              <div class="form-group">
                <label for="partnerImage">세부사진 업로드</label>
                <div class="file-drop-area" id="file-drop-area">
                    <span class="fake-btn">Choose files</span>
                    <span class="file-msg">or drag and drop files here</span>
                    <input type="file" id="partnerImage" name="partnerImage" multiple>
                </div>
            </div>
              
              <div class="buttons">
                  <button class="update" type="submit">정보변경</button>
                  <button class="cancel" type="button">취소</button>
                  <button class="delete" type="button">탈퇴하기</button>
              </div>
          </form>
      </main>
  </div>

  <script>
    var fileDropArea = document.getElementById('file-drop-area');
    var fileInput = document.getElementById('partnerImage');

    fileDropArea.addEventListener('dragover', function (e) {
        e.preventDefault();
        fileDropArea.classList.add('highlight');
    });

    fileDropArea.addEventListener('dragleave', function (e) {
        fileDropArea.classList.remove('highlight');
    });

    fileDropArea.addEventListener('drop', function (e) {
        e.preventDefault();
        fileDropArea.classList.remove('highlight');
        var files = e.dataTransfer.files;
        fileInput.files = files;
    });

    fileInput.addEventListener('change', function (e) {
        var files = fileInput.files;
        // Handle file selection
    });
  </script>
</body>
</html>
