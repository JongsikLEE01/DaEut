<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/partner_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da E ut</title>
</head>
<body layout:fragment="content">
    <button class="btn btn-primary toggle-btn menu mt-2 ml-2 myBtn" id="toggle-btn" onclick="toggleSidebar()">메뉴</button>
    <main class="container-fluid container">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar" id="sidebar">
                <button class="btn btn-danger d-block d-md-none cancel" onclick="toggleSidebar()">닫기</button>
                <h5>마이페이지</h5>
                <br>
                <a href="/partner/partnerMypage" class="active">내 정보 변경</a>
                <a href="/partner/partnerReservation">내 예약 보기</a>
                <a href="/partner/partnerReview" class="partnerReview">내 리뷰 보기</a>
                <a href="/partner/partnerChatRoom">채팅 내역</a>
            </nav>
            <div class="col-md-9 col-lg-10 form-section">
                <div>
                    <h3>작성 리뷰</h3>
                    <div class="container mt-2">
                        <div class="card" th:if="${reviews}">
                            <div class="card-body">
                                <form action="#" method="POST">
                                    <div class="container mt-3">
                                        <div class="card reservation-card" th:each="review : ${reviews}">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-12 label" th:text="${review.reviewRegDate}">MM월 DD일</div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-8">
                                                        <span th:text="'예약번호 : ' + ${review.paymentNo}"></span>
                                                        <span class="ms-3" th:text="'예약자명 : ' + ${review.userNo}"></span>
                                                    </div>
                                                    <div class="col-4 text-end">
                                                        <span class="star-rating">★</span>
                                                        <span th:text="${review.reviewRating}"></span>
                                                    </div>
                                                    <div>
                                                        <textarea rows="5" cols="85" name="content" readonly th:text="${review.reviewContent}"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </div>
</body>
</html>
