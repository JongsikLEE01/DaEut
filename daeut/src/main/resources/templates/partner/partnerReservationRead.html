<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/partner_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da E ut</title>
</head>
<body layout:fragment="content">
    <button class="btn btn-primary toggle-btn menu mt-2 ml-2 myBtn" id="toggle-btn" onclick="toggleSidebar()">메뉴</button>
    
    <main class="container-fluid container">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar" id="sidebar">
                <button class="btn btn-danger d-block d-md-none cancel" onclick="toggleSidebar()">닫기</button>
                <h5>마이페이지</h5>
                <br>
                <a href="/partner/partnerMypage" class="active">내 정보 변경</a>
                <a href="/partner/partnerReservation" class="partnerReservation">내 예약 보기</a>
                <a href="/partner/partnerReview">내 리뷰 보기</a>
            </nav>
            <div class="col-md-9 col-lg-10 form-section">
                <h3>내 예약 보기</h3>
                <form>
                    <div>
                        <h4 th:text="${order.user.userName} + '님의 예약 현황'"></h4>
                    </div>
                    <br>
                    <div class="form-group mb-3">
                        <label for="staticLocation" class="col-sm-2 col-form-label">위치</label>
                        <div class="col-sm-10">
                            <div id="staticLocation" class="custom-text" th:text="${order.user.userAddress}"></div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="staticSchedule" class="col-sm-2 col-form-label">일정</label>
                        <div class="col-sm-10">
                            <div id="staticSchedule" class="custom-text" th:text="${#dates.format(order.updDate, 'yyyy년 MM월 dd일')}"></div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="staticService" class="col-sm-2 col-form-label">내역</label>
                        <div class="col-sm-10">
                            <div id="staticService" class="custom-text" th:text="${order.title}"></div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="staticAmount" class="col-sm-2 col-form-label">결제 금액</label>
                        <div class="col-sm-10">
                            <div id="staticAmount" class="custom-text" th:text="${order.totalPrice}"></div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="staticPartner" class="col-sm-2 col-form-label">요청자 명</label>
                        <div class="col-sm-10">
                            <div id="staticPartner" class="custom-text" th:text="${order.user.userName}"></div>
                        </div>
                    </div>
                    
                    <div class="form-buttons">
                        <a href="/reservation/chat" class="btn btn-primary">문의 하기</a>
                        <button type="submit" class="btn btn-danger">예약 취소</button>
                    </div>

                </form>
            </div>
        </div>
    </main>
</body>
</html>
